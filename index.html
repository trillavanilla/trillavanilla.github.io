<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What the Officer Said</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .album-cover {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-image: url('your-image-url.png');
            background-size: cover;
            background-position: center;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .play-button:before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 15px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .progress-bar {
            width: 80%;
            height: 5px;
            background: #ccc;
            margin: 20px auto 0;
            position: relative;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            width: 40%;
            background: #333;
        }
        .time {
            font-size: 14px;
            color: #555;
        }
        .title {
            font-size: 24px;
            margin: 20px 0 5px;
        }
        .artist {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }
        .platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .platforms a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .platforms a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-cover">
            <div class="play-button"></div>
        </div>
        <div class="progress-bar"><span></span></div>
        <div class="time">5:31</div>
        <div class="title">What the Officer Said</div>
        <div class="artist">by Oli Stormz</div>
        <div class="platforms">
            <a href="#"><img src="spotify-logo-url.png" alt="Spotify">Spotify</a>
            <a href="#"><img src="apple-music-logo-url.png" alt="Apple Music">Apple Music</a>
            <a href="#"><img src="itunes-logo-url.png" alt="iTunes">iTunes</a>
            <a href="#"><img src="amazon-logo-url.png" alt="Amazon">Amazon</a>
            <a href="#"><img src="pandora-logo-url.png" alt="Pandora">Pandora</a>
            <a href="#"><img src="youtube-logo-url.png" alt="YouTube">YouTube</a>
            <a href="#"><img src="deezer-logo-url.png" alt="Deezer">Deezer</a>
        </div>
    </div>
</body>
</html>
